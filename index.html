       //Main app component
        var App = React.createClass({
            getInitialState: function(){
                return {
                    page: "Home"
                }
                            
            },
            
            handleHomeClick: function(){
                this.setState({
                    page: "Home"
                })
            },
            
            handleAboutClick: function(){
                this.setState({
                    page: "About"
                })
            },
            
            handleContactClick: function(){
                this.setState({
                    page: "Contact"
                })
            },
                        
            render: function(){
                if(this.state.page == "Home"){
                    var Home = <HomePage 
                                aboutClick = {this.handleAboutClick} />
                        //we passed in the about click prop above so we can access it from this component
                    var footerButton = <FooterButton />
                }
                                
                else if(this.state.page == "About"){
                    var About = <AboutPage/>
                    var footerButton = <FooterButton />
                }
                
                else if(this.state.page == "Contact"){
                    var Contact = <ContactPage/>
                    var footerButton = <FooterButton />
                }
                
                else if(this.state.page == "Footer"){
                    var Home = <HomePage 
                                aboutClick = {this.handleAboutClick} />
                    var footer = <Footer />
                }
                
                return(
                    <div>
                        <Navbar 
                        page = {this.state.page}
                        homeClick = {this.handleHomeClick}
                        aboutClick = {this.handleAboutClick}
                        contactClick = {this.handleContactClick} />
                        {Home}
                        {About}
                        {Contact}
                        {footer}
                        {footerButton}
